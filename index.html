<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Andy ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .contenedor {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #ff9a9e);
            background-size: 400% 400%;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .carta {
            background: rgba(255, 255, 255, 0.98);
            padding: 3.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(251, 194, 235, 0.4);
            text-align: center;
            max-width: 90%;
            width: 500px;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 154, 158, 0.3);
        }

        .carta::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.7s;
        }

        .carta:hover::after {
            left: 100%;
        }

        .nombre {
            font-size: 3rem;
            color: #ff6b81;
            margin-bottom: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: latido 1.5s ease-in-out infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .subtitulo {
            font-size: 1.5rem;
            color: #ff9a9e;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .pregunta {
            font-size: 2.2rem;
            color: #333;
            margin: 2rem 0;
            font-weight: bold;
            line-height: 1.4;
        }

        .botones {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            font-size: 1.4rem;
            padding: 0.8em 2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b81, #ff9a9e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.6);
        }

        #noBtn {
            background: linear-gradient(45deg, #fbc2eb, #fad0c4);
            color: white;
            position: relative;
        }

        .mensaje-flotante {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(251, 194, 235, 0.4);
            display: none;
            z-index: 1001;
            animation: aparecer 0.7s ease-out;
            font-size: 1.8rem;
            max-width: 80%;
            text-align: center;
            border: 3px solid rgba(255, 154, 158, 0.3);
            line-height: 1.5;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .corazones-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        .corazon {
            position: absolute;
            font-size: 2rem;
            animation: floatHeart 2.5s ease-in-out;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-50vh) scale(1) rotate(180deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="contenedor">

    <div class="corazones-container" id="corazones"></div>

    <script>
        const yesBtn = document.querySelector('#yesBtn');

        const corazonesContainer = document.querySelector('#corazones');
        const mensajeFlotante = document.querySelector('#mensajeFlotante');

        function mostrarMensajeFlotante(mensaje, duracion = 2500) {
            mensajeFlotante.textContent = mensaje;

        function crearCorazones() {

            for (let i = 0; i < 50; i++) {

                    corazon.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    corazon.style.left = Math.random() * 100 + 'vw';
                    corazonesContainer.appendChild(corazon);
                    
                    setTimeout(() => {
                        corazon.remove();
                    }, 2500);
                }, i * 50);

        }

        yesBtn.addEventListener('click', function () {
            crearCorazones();
            
            const mensajes = [
                "Mi hermosa militar m√©dico, mi orgullo ‚öïÔ∏è",

                "Me encantas cuando me das √≥rdenes con amor üíù",
                "Admiro tu fortaleza y tu coraz√≥n de oro üíó",
                "Eres mi felicidad completa üíñ",
                "Me enamora todo de ti üåü",
                "Contigo quiero todo en esta vida üíë",
                "Mi coraz√≥n es tuyo para siempre üíï",
                "Sue√±o con verte vestida de blanco üë∞",
                "Te amar√© cada d√≠a m√°s ‚ú®",
                "Eres perfecta en todos los sentidos üíù",
                "Te amo m√°s que a nada en este mundo ‚ù§Ô∏è"
            ];
            
            let contador = 0;
            const intervaloMensajes = setInterval(() => {

        noBtn.addEventListener('mouseover', function () {
            const randomX = parseInt(Math.random() * 100);
            const randomY = parseInt(Math.random() * 100);
            noBtn.style.setProperty('position', 'absolute');
            noBtn.style.setProperty('top', randomY + '%');
            noBtn.style.setProperty('left', randomX + '%');
            noBtn.style.setProperty('transform', `translate(-${randomX}%,-${randomY}%)`);
        });

        setInterval(() => {
            const corazon = document.createElement('div');
            corazon.innerHTML = '‚ù§Ô∏è';

            setTimeout(() => {

    </script>
</body>
</html>
